<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Test Case Tracker</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your custom styles (optional overrides) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Main container keeps content centered and responsive -->
    <div class="container mt-5">
      <!-- App title -->
      <h1 class="text-center mb-4">QA Test Case Tracker</h1>

      <!-- Test Case Form -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Add Test Case</h5>

          <!-- Form for creating test cases -->
          <form id="testCaseForm">
            <div class="mb-3">
              <label class="form-label">Test Case Title</label>
              <input type="text" id="title" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Steps to Reproduce</label>
              <textarea
                id="steps"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Expected Result</label>
              <textarea
                id="expected"
                class="form-control"
                rows="2"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select id="priority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">
              Add Test Case
            </button>
          </form>
        </div>
      </div>

      <!-- Test Case Table -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Test Cases</h5>

          <!-- Responsive table wrapper -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="testCases"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
